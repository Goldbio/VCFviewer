<ol class='breadcrumb'>
	<li ><a href='#dashboard'>Dashboard</a></li>
	<li class='active'>Project manager : {{ title }}</li>
</ol>

<div class='container col-md-8 col-md-offset-2'>
	<div class='page-header'>
	  <div class='row '>	
		<div class='col-md-10'><h3 class='header-title'>Project manager</h3></div>
		<div class='col-md-2'>
			<button class='btn btn-primary btn-sm' ng-click='startVCFviewer()'>Explore VCF files</button>
		</div>
	  </div>
	</div>

	<div class='panel panel-danger project-panel '>
		<div class='panel-heading'>
			<h3 class='panel-title'>{{ title}}</h3>
		</div>

		<div class='panel-body'>
			<div class='row'>
				<div class='col-md-3 '><b>Summary</b></div>
				<div class='col-md-9 '>{{ summary }}</div>
			</div>
			<div class='row'>
				<div class='col-md-3 '><b>Created data</b></div>
				<div class='col-md-9 '>{{ date }}</div>
			</div>
			<div class='row'>
				<div class='col-md-3 '><b>Users</b></div>
				<div class='col-md-9 '>{{ user }}</div>
			</div>


		</div>

	</div>

	<span class='head-title'>Title </span>
	<div class='well well-sm'>{{ title  }}</div>
	<span class='head-title'>Summary </span>
	<div class='well well-sm'>{{ summary  }}</div>
	<span class='head-title'>Created date </span>
	<div class='well well-sm'>{{ date }}</div>
	<span class='head-title'>Uploaded VCF files 
		<button class='btn btn-success btn-xs' ng-click='addFile()'><span class='glyphicon glyphicon-upload'></span> Add more files</button>
	</span>
	<input type='file' class='input-group' ngFileSelect >

	<table class='table'>
		<tr ng-repeat='file in files'>
			<td>{{ file }}</td>			
			<td> <button class='btn btn-danger btn-xs' ng-click='deleteFile(file)'><span class='glyphicon glyphicon-trash'></span> Delete</button></td>			
		</tr>
	</table>
	
	<span class='head-title'>Users</span>
	<table class='table'>
		<tr>
			<th>Email</th>
			<th>Role</th>
		</tr>
		<tr>
			<td>{{ user}} </td>
			<td> <span class='label label-warning'>Admin</span> </td>
		</tr>
		<tr ng-repeat='coworker in coworkers'>
			<td>{{ coworker.name }}</td>
			<td> <span class='label label-default'>co-worker</span></td>
		</tr>
	</table>
	
</div>
