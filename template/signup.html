
<form role='form' class='signup' id='signupForm' name='signupForm'>
	<h2>Create your account</h2>
	<div class="form-group">
		<label for="email">Email </label>
		<input type="email" class="form-control" id="email"   placeholder="Enter email" ng-model="email" ng-required='true'  >
	</div>

	<div class='form-group'>
		<label form='password'>Password</label>
		<input type='password' class='form-control' id=password' placeholder='Password' ng-model='pw' ng-required='true' ng-minlength='6'>
	</div>

	<div class='form-group'>
		<label form='password'>Password confirm</label>
		<input type='password' class='form-control' id=password_confirm' placeholder='Password confirm' ng-model='pwConfirm' ng-required='true' ng-minlength='6'>
	</div>


	<button ng-click='register()' type='submit' class='btn  btn-success'> Create an account </button>

</form>


<!-- Modal for signup success  -->
<div class="modal fade " id='signupSuccessModal' role='dialog' tabindex='-1' aria-labelledby='myModalLabel' aria-hidden='true'>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
	  	<h3>Created your account succesfully!</h3>
		<p>Start your own research!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Confirm</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- Modal for signup fail  -->
<div class="modal fade " id='signupErrorModal' role='dialog' tabindex='-1' aria-labelledby='myModalLabel' aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
	  	Used email. Try again with another email address.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
