<nav id='ctrbar' class='navbar navbar-default' role='navigation' id='vcfexplorestatusbar'>
  <div class='container'>
    <button class='btn btn-primary navbar-btn btn-sm navbar-left ' ng-click='goDashboard()'>Dashboard</button>
	<span class='navbar-text'><b>Viewer Mode :</b></span>

	<ul class="nav navbar-nav">
        <li class="dropdown">
          <!--
		  	<a href="" class="dropdown-toggle" data-toggle="dropdown" id='mode-dropdown-title' >Single VCF explore <span class="caret"></span></a>
		-->
		  <button class='btn btn-primary navbar-btn btn-xs dropdown-toggle' data-toggle='dropdown'  ><span class='glyphicon glyphicon-th-list'></span> <span id='mode-dropdown-title'> Single VCF explore </span><span class='caret'></span></button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="" ng-click='changeViewMode(0)'>Single VCF explore</a></li>
            <li><a href="" ng-click='changeViewMode(1)'>Group comparison</a></li>
          </ul>
        </li>
     </ul>

	<span class='navbar-text' ng-hide='mode'><b>File :</b></span>

	<ul class="nav navbar-nav" ng-hide='mode'>
        <li class="dropdown">
		  <!--
          <a href="" class="dropdown-toggle" data-toggle="dropdown" id='file_dropdown_title'>{{ files[0] }} <span class="caret"></span></a>
		  -->
		  <button class='btn btn-primary navbar-btn btn-xs dropdown-toggle' data-toggle='dropdown'  ><span class='glyphicon glyphicon-floppy-disk'></span> <span id='file_dropdown_title'> {{ files[0] }}</span> <span class='caret'></span></button>
          <ul class="dropdown-menu" role="menu">
		  	<li ng-repeat='file in files' >
				<a href='' ng-click='displaySingleVCF(file)'>	{{ file }}</a>
			</li>
          </ul>
        </li>
     </ul>



  </div>
</nav>


<!-- VCF display panel  -->
<div id='viewBox'>
	  <div class="row col-md-10 col-md-offset-1" ng-hide=mode>
            <div class="col-md-6">
                <div class="row col-md-12 l_1 vcf_pane" style="outline: appworkspace dotted thin">
                </div>
                <div class="row col-md-12 l_2 vcf_pane " style="outline: appworkspace dotted thin">
                </div>
                <div class="row col-md-12 l_3 vcf_pane" style="outline: appworkspace dotted thin">
                </div>
                <div class="row col-md-12 l_4 vcf_pane" style="outline: appworkspace dotted thin">
                </div>
            </div>
            <div class="col-md-6 r_1 vcf_pane" style="outline: appworkspace dotted thin">

            </div>
        </div>	

</div>
